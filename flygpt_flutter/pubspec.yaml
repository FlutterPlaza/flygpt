name: flygpt_flutter
description: FlyGPT is a ChatGPT-inspired app crafted with Flutter and Serverpod, designed for a seamless multi-platform experience. This project emphasizes the use of code generation with tools like build_runner and custom build_generator to streamline development and optimize performance across mobile, web, and desktop platforms.



publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  serverpod_flutter: 2.2.2
  flygpt_client:
    path: ../flygpt_client
  google_fonts: ^6.2.1
  phosphor_flutter: ^2.1.0
  gap: ^3.0.1
  serverpod_auth_email_flutter: ^2.2.1
  serverpod_auth_shared_flutter: ^2.2.1
  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.4.4
  auto_route: ^9.2.2
  flex_color_scheme: ^8.0.0
  universal_io:


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_lints: '>=3.0.0 <6.0.0'
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  freezed: ^2.5.7
  auto_route_generator: ^9.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/icons/
